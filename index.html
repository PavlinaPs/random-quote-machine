<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front End Development Libraries Project, June 2022">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/src/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/src/images/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="/css/style.css">

    <title>Random Quote Machine | freeCodeCamp Project</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/app.js" defer></script>
</head>

<body>
    <main class="quote__bg-container" id="container">
        <blockquote class="quote__container" id="quote-box">
            <div id="text" class="quote__text"></div>
            <div id="author" class="quote__author"></div>
            <button id="new-quote" class="quote__button">New Quote</button>
            <a 
                id="tweet-quote" 
                class="twitter-share-button" 
                data-size="large"
                data-text="custom share text"
                data-url="https://dev.twitter.com/web/tweet-button"
                data-hashtags="quotes,freeCodeCamp"
                target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"><path fill="#222" d="M20 1.924a8.192 8.192 0 01-2.357.646A4.11 4.11 0 0019.448.3a8.22 8.22 0 01-2.606.996A4.096 4.096 0 0013.847 0c-2.65 0-4.596 2.472-3.998 5.037A11.648 11.648 0 011.392.752a4.109 4.109 0 001.27 5.478 4.086 4.086 0 01-1.858-.513C.76 7.616 2.122 9.395 4.095 9.79a4.113 4.113 0 01-1.853.07 4.106 4.106 0 003.833 2.849A8.25 8.25 0 010 14.41a11.616 11.616 0 006.29 1.843c7.618 0 11.922-6.434 11.663-12.205A8.354 8.354 0 0020 1.924z"/></svg>
            </a>
        </blockquote>
    </main>
    
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
